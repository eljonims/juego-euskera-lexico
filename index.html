<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Euskara Arcade Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen" class="screen">
        <h1 class="glow">Euskara Arcade</h1>
        <div class="setup-container">
            <div class="setup-fixed-top">
                <div class="mode-tabs">
                    <button id="btn-eu-es" class="tab-btn active" onclick="setMode('eu-es')">Euskara â” ES</button>
                    <button id="btn-es-eu" class="tab-btn" onclick="setMode('es-eu')">ES â” Euskara</button>
                </div>
                <div class="bulk-actions">
                    <button onclick="setAllCats(true)" class="bulk-btn select-all">âœ“ Hautatu dena</button>
                    <button onclick="setAllCats(false)" class="bulk-btn deselect-all">âœ• Garbitu</button>
                </div>
            </div>
            <div id="setup-categories" class="scroll-area"></div>
            <div class="setup-fixed-bottom">
                <button onclick="startArcadeGame()" class="start-btn">HASI</button>
                <div class="management-btns">
                    <button onclick="showHistory()">ğŸ“Š Estatistikak</button>
                    <button onclick="resetStorage()" class="btn-danger">ğŸ—‘ï¸ Ezabatu</button>
                </div>
            </div>
        </div>
    </div>

    <div id="hud" class="hidden">
        <div class="hud-line">
            <div class="stat-group" id="lives-container"></div>
            <div class="stat-group" id="jokers-container"></div>
            <div id="points" class="score-text">â­ 0</div>
            <button id="mute-btn" onclick="toggleMute()">ğŸ”Š</button>
        </div>
        <div id="timer-container"><div id="timer-bar"></div></div>
        <div class="hud-line secondary">
            <div id="combo-meter">Racha: 0/5 ğŸ”¥</div>
            <div id="block-info">Bloke: 1</div>
        </div>
    </div>

    <div id="game-card" class="screen hidden">
        <div id="target-word"></div>
        <div class="options-container">
            <div id="options-grid" class="options-grid"></div>
            <button id="joker-btn" onclick="useJoker()" class="joker-circle-btn hidden">
                ğŸƒ <span id="joker-btn-count">0</span>
            </button>
        </div>
    </div>

    <div id="fail-modal" class="overlay hidden">
        <div class="modal-box">
            <div id="correction-text"></div>
            <button onclick="closeFailModal()" class="start-btn">JARRAITU</button>
        </div>
    </div>

    <div id="roulette-modal" class="overlay hidden">
        <div class="modal-box">
            <h2 class="ruleta-title">Zorte on!</h2>
            <div class="wheel-container">
                <div id="wheel-pointer"></div>
                <div id="wheel"><div id="wheel-labels"></div></div>
            </div>
            <button id="spin-btn" onclick="spinWheel()" class="start-btn">GIRATU</button>
        </div>
    </div>

    <div id="game-over-modal" class="overlay hidden">
        <div class="modal-box game-over-box">
            <h1 class="gameOver-title">AMAIERA</h1>
            <div class="final-stats">
                <p>Puntuazioa: <span id="final-score">0</span></p>
                <p class="best-score-line">Ennrekorra: <span id="best-score">0</span></p>
            </div>
            <button onclick="location.reload()" class="start-btn">BERRIRO JOKATU</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
